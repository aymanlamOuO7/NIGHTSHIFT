<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightshift Guild</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Removed Google Fonts -->
</head>
<body>
    <div class="cursor-trail"></div>
    <div class="background-pattern"></div>
    
    <header>
        <nav>
            <a href="#" class="logo">
                <svg class="guild-logo" viewBox="0 0 200 200">
                    <path d="M100 20L20 100l80 80 80-80z" fill="none" stroke="#6e3bff" stroke-width="8"/>
                    <circle cx="100" cy="100" r="40" fill="none" stroke="#6e3bff" stroke-width="6"/>
                    <path d="M70 100h60M100 70v60" stroke="#6e3bff" stroke-width="6"/>
                </svg>
            </a>
            <div class="nav-links">
                <a href="#">About</a>
                <a href="https://discord.gg/nightshift" target="_blank" rel="noopener">Join</a>
                <a href="#">Contact</a>
            </div>
            <div class="mobile-menu-btn">â˜°</div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>NIGHTSHIFT <span class="highlight">GUILD</span></h1>
                <p class="subtitle">We own the night. Shadows whisper our name.</p>
                <div class="cta-buttons">
                    <a href="https://discord.gg/nightshift" class="btn-primary" target="_blank" rel="noopener">Join the Night</a>
                    <a href="#" class="btn-secondary">Learn More</a>
                </div>
            </div>
            
            <!-- Privacy-enhanced YouTube embed -->
            <div class="video-container">
                <iframe src="https://www.youtube-nocookie.com/embed/a-AxjJA4XmE?autoplay=0&mute=1&controls=1" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
            </div>
            
            <div class="scroller">
                <span>ENTER THE SHADOWS</span>
                <div class="scroll-line"></div>
            </div>
        </section>

        <!-- Content sections remain the same -->
    </main>

    <script src="scripts/main.js"></script>
</body>
</html>
